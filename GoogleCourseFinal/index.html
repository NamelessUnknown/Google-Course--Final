<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <h1>Final Project</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="1">
        <input type="submit" id = "klik" value="Make Grid!">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
  <br>
  <h2>You can upload assitance image here:</h2>
 <input type="file" onchange="previewFile()"><br>
<img src="">
  <h2>Toggle assistange image Off/On</h2>
  <label class="switch">
  <input type="checkbox" checked id="trigger" onchange ="toggleImage()">
  <span class="slider round"></span>
</label>
    <table id="pixel_canvas"class="size"></table>


    <script src="designs.js"></script>
</body>
</html>
